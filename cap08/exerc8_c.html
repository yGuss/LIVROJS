<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exercício 8.C</title>
</head>

<body>
    <h1>Veterinária Avenida</h1>
    <form action="">
        <p>Valor da Vacina:
            <input type="number" id="inValor" min="1" step="0.01" required autofocus>
        </p>
        <p> Possui Convênio:
            <input type="radio" name="convenio" id="rbSim">Sim
            <input type="radio" name="convenio" id="rbNao">Não
        </p>
        <p id="convenio" class="oculta"> Convênio
            <select id="selConvenio">
                <option value="amigo">Amigo Dos Animais</option>
                <option value="saude">Saúde Animal</option>
            </select>
        </p>
        <input type="submit" value="Calcular Desconto">
    </form>
    <h3 id="outDesconto"></h3>
    <h3 id="outValor"></h3>
    <script src="js/exerc8_c.js"></script>
</body>

</html>
