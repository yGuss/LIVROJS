<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exemplo 6.2</title>
</head>

<body>
    <h1>Jogo Descubra o Número</h1>
    <form action="">
        <p>Número:
            <input type="number" id="inNumero" min="0" max="100" step="1" required autofocus>
            <input type="submit" id="btSubmit" value="Apostar">
            <input type="button" id="btNovo" class="oculta" value="Jogar Novamente">
        </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outDica">Dica: É um número entre 1 e 100</h3>
    <script src="js/ex6_2.js"></script>
</body>

</html>
